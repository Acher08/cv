<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>HTML Inputs</title>
</head>

<body>
  <h1>Online Inquiries</h1>
  <form class="" action=mailto:kukyfufu14@gmail.com subject=feedback">email me</>" method="post">
    <input type="text" name="" value="Name"><br>
    <input type="email" name="" value="Email"><br>
    <input type="tel" name="" value="Cell"><br>
    <label for="Description">Brief Project Description</label><br>
    <textarea name="Description" rows="10" cols="30"></textarea><br>
    <label for="notifications">Would you like to recive email notifications? (optional)</label>
    <input type="checkbox" name="notifications" value="yes" id="notifications"><br>
    <label for="Satisfaction">How satisfied are you with the website? (optional)</label>
    <input type="range" name="" value="" min="1" max="10" id="Satisfaction"><br>
    <input type="button" name="Submit Button" value="Submit">
  </form>
</body>

</html>
